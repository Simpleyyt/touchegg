<touchégg>
    
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>
    

    <application name="All">
        
        <gesture type="TAP" fingers="2" direction="">
            <action type="MOUSE_CLICK">BUTTON=3</action>
        </gesture>
    
        <gesture type="TAP" fingers="3" direction="">
            <action type="MOUSE_CLICK">BUTTON=2</action>
        </gesture>

        <gesture type="TAP" fingers="5" direction="">
            <action type="CLOSE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="ALL">
            <action type="SCROLL">SPEED=9:INVERTED=true</action>
        </gesture>


        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="MAXIMIZE_RESTORE_WINDOW"></action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="MINIMIZE_WINDOW"></action>
        </gesture>
        

        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="MOVE_WINDOW"></action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="MOVE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="UP">
            <action type="SEND_KEYS">Super+W</action>
        </gesture>
        
        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SEND_KEYS">Super+Down</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="LEFT">
            <action type="SEND_KEYS">Super+Right</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="RIGHT">
            <action type="SEND_KEYS">Super+Left</action>
        </gesture>

        <gesture type="PINCH" fingers="3" direction="ALL">
            <action type="RESIZE_WINDOW"></action>
        </gesture>
        
        <gesture type="PINCH" fingers="5" direction="ALL">
            <action type="SEND_KEYS">Alt+F1</action>
        </gesture>

    </application>


    <application name="Okular, Gwenview">

        <gesture type="PINCH" fingers="2" direction="IN">
            <action type="SEND_KEYS">Control+KP_Add</action>
        </gesture>

        <gesture type="PINCH" fingers="2" direction="OUT">
            <action type="SEND_KEYS">Control+KP_Subtract</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Control+L</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Control+R</action>
        </gesture>

    </application>


    <application name="Chromium-browser, Dolphin, google-chrome">


        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Page_Up</action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Page_Down</action>
        </gesture>

        
    </application>

    <application name="Pantheon-terminal">

        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Shift+Right</action>
        </gesture>
        
        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Shift+Left</action>
        </gesture>

        
    </application>

</touchégg>
